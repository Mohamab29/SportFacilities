<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        Welcome to your Profile Page
                    </h5>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">Edit Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-3">
                                <label>Name</label>
                            </div>
                            <div class="col-md-3">
                                <p id="name"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Email</label>
                            </div>
                            <div class="col-md-3">
                                <p id="email"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-3">
                                <p id="phone"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Age</label>
                            </div>
                            <div class="col-md-3">
                                <p id="age"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"
                         style="line-height: 2;">


                         <div class="row">
                            <div class="col-md-3">
                                <label>New Name</label>
                            </div>
                            <div class="col-md-4">
                                <input id="newname" type="text" pattern="[a-zA-Z]{2,20}$"/>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="myButton" onclick="EditName()">Save</button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-3">
                                <label>New Email</label>
                            </div>
                            <div class="col-md-4">
                                <input id="newemail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="myButton" onclick="EditEmail()">Save</button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-3">
                                <label>New Phone</label>
                            </div>
                            <div class="col-md-4">
                                <input id="newphone" type="text"/>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="myButton" onclick="EditPhone()">Save</button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-3">
                                <label>New Password</label>
                            </div>
                            <div class="col-md-4">
                                <input id="newpass" type="text" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$"/>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="myButton" onclick="EditPassword()">Save</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="deletebutton" onclick="DeleteAccount()">Delete Account
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
