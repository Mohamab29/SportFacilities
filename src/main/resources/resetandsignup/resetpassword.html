<script>

    function ResetPassword() {
        event.preventDefault();
        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Basic bW9oYW1hYjI5QGFjLnNjZS5hYy5pbDptMTIzNA==");
        myHeaders.append("Content-Type", "application/json");
        var email = document.getElementById("emailin").value;
        let flag = false;
                var settings = {
        "url": "http://localhost:8080/api/v1/restPassword",
        "method": "POST",
        "timeout": 0,
        "headers": {
            "Authorization": "Basic YWRtaW5AYWRtaW4uY29tOjEyMzQ=",
            "Content-Type": "application/json"
        },
        "data": JSON.stringify({email:email}),
        };

        $.ajax(settings).done(function (response) {
            if(response == "please check your email to reset your password"){
                flag = true;
                
                responed(true);
            }else{
                responed(false);
            }

        });

        event.stopPropagation();
    }
    function responed(flag){
        if(flag==true){
            
            $(document).ready(function () {
            
                $("#emailin").hide();
                $(".name").hide();
                $("#btn1").hide();
                $("#msg").show();

            });
        }
        else{
            let ans = confirm("The email that you have entered either is wrong or doesn't exist\nDo you want to rewrite ?");
            if(ans){
                location.reload(); 
            }
            else{
                window.location = "/Login/Login.html"
            }
        }
    }

</script>
